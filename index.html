<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <section class="card">
      <div class="card__bg">
        <img src="./assets/images/illustration-article.svg" alt="head-bg-image">
      </div>
      <div class="top">
        <span class="lean">Learning</span>
        <p class="day">Published 21 Dec 2023</p>  
      </div>
        <p class="head">HTML & CSS foundations</p>
        <p class="desc">  
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
     
      <div class="profile">
        <div class="profile__img">
          <img src="./assets/images/image-avatar.webp" alt="avatar" srcset="">
        </div>
        <span>Greg Hooper</span>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Themoonwillbestaywithme</a>.
    </div>

  </main>
  

  

  


  
  

</body>
</html>
